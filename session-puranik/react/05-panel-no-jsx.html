<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>React panel</title>
        <link rel="stylesheet" href="./css/panel.css">
    </head>
    <body>
        <div id="root"></div>
    
        <!-- The React library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.1/umd/react.development.js"></script>      
        
        <!-- Helps React works with the browser's DOM -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.1/umd/react-dom.development.js"></script>

        <!-- Babel compiler -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


        <script>
            /**
             * A simple React component
             */
            function Panel( props ) {
                console.log( props );
                
                return React.createElement(
                    'div',
                    { className: 'panel' },
                    React.createElement(
                        'div',
                        { className: 'panel-heading' },
                        props.heading
                    ),
                    React.createElement(
                        "div",
                        { className: "panel-body" },
                        props.body
                    )
                );
            }

            ReactDOM.render( React.createElement(
                "div",
                null,
                React.createElement(
                    Panel, 
                    { heading: "What is React?", body: "It is a front-end JS library for building views of SPAs." }
                ),
                React.createElement(
                    Panel, 
                    { heading: "What is Redux?", body: "It is a librray that provides a predictable state container for JS apps" }
                )
            ), document.getElementById( 'root' ) );
        </script>
    </body>
</html>
