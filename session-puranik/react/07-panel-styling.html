<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>React panel</title>
    </head>
    <body>
        <div id="root"></div>
    
        <!-- The React library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.1/umd/react.development.js"></script>      
        
        <!-- Helps React works with the browser's DOM -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.1/umd/react-dom.development.js"></script>

        <!-- Babel compiler -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


        <script type="text/babel">
            let panelStyle = {
                border: '1px solid goldenrod',
                borderRadius: '4px',
                marginTop: 10
            };

            // .panel-heading, .panel-body {
            //     padding: 10px;
            // }

            // .panel-heading {
            //     background-color: goldenrod;
            // }

            let panelBodyStyle = {
                padding: '10px'
            };

            // we can do this
            let obj = {
                x: ( Math.random() ) > 0.5 ? 1 : 2
            };
            
            function Panel( props ) {
                console.log( props );
                
                return (
                    <div style={panelStyle}>
                        {/* the value of style prop should be an object */}
                        {
                            /*<div className="panel-heading" style={ { backgroundColor: ( Math.random() > 0.5 ) ? 'goldenrod' : 'crimson' } }>
                            {props.heading}
                        </div>*/
                        }
                        <div style={{ backgroundColor: 'goldenrod', padding: '10px' }}>
                            {props.heading}
                        </div>
                        <div style={panelBodyStyle}>
                            {props.children || props.body} {/* interpolation can be done on react element, an array of react elements or a string/number */}
                        </div>
                    </div>
                );
            }

            ReactDOM.render( <div>
                <Panel heading="What is React?">
                    It is a front-end JS library for building views of <a href="#">SPAs</a>.
                </Panel>
                <Panel heading="What is Redux?" body="It is a library that provides a predictable state container for JS apps" />
            </div>, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
