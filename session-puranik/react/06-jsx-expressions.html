<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.1/umd/react.development.js"></script>      
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            function Invoice( props ) {
                let priceOfBurger = 65, priceOfCoke = 40;
                let gstPercentage = 5;

                let getTotalPrice = price => price + price * gstPercentage / 100;

                // An array of React elements for line totals
                // let { lineItems } = props; // destructuring!
                let { items } = props; // destructuring!
                
                let dummy = null; /* if variable is null then {dummy} will not render anything */

                // technique to hide and show elements
                let isUserNew = true;
                let couponEl;

                // option #1 : Hiding and showing conditionally
                // couponEl = isUserNew ? 
                    // <p>You can apply NEW30 and get a discount of 30% on the next purchase</p> : null;

                // construct line items (an array of React elements) by iteraing through items
                let lineItems = [];
                for() { // iterate through the items array
                    // construct a React element for the representing line item for the item and push it to the array
                    
                }


                // React element for total
                let total = ( priceOfBurger + priceOfBurger * gstPercentage / 100 ) + getTotalPrice( priceOfCoke );
                let totalEl = <p>The total is {total}</p>

                function renderCoupon( isUserNew ) {
                    return isUserNew ? 
                                <p>You can apply NEW30 and get a discount of 30% on the next purchase</p> : null;
                }

                return (
                    <div>
                        {'Invoice'} #{100 + 1} { /* constants */ }
                        <hr />
                        {lineItems}
                        {totalEl} {/* we can have a react element within a JSX expression */}
                        {/*couponEl*/}
                        {/* // option #2 : Hiding and showing conditionally
                            isUserNew ? 
                                <p>You can apply NEW30 and get a discount of 30% on the next purchase</p> : null
                        */}
                        {renderCoupon( isUserNew )} { /* option #3 : Hiding and showing conditionally */ }
                        {dummy}
                    </div>
                );
            }

            let items = [
                {
                    name: 'Burger',
                    gstPercentage: 5
                },
                {
                    name: 'Coke',
                    gstPercentage: 10
                }
            ];

            let lineItems = [
                <p>
                    Price of burger inclusive of tax is {priceOfBurger + priceOfBurger * gstPercentage / 100}
                </p>,
                <p>
                    Price of coke is {getTotalPrice( priceOfCoke )}
                </p>
            ];

            // ReactDOM.render( <Invoice lineItems={lineItems} /> , document.getElementById( 'root' ) );
            ReactDOM.render( <Invoice items={items} /> , document.getElementById( 'root' ) );
        </script>
    </body>
</html>
