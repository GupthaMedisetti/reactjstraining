<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>React panel</title>
        <link rel="stylesheet" href="./css/panel.css">
    </head>
    <body>
        <div id="root"></div>
    
        <!-- The React library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.1/umd/react.development.js"></script>      
        
        <!-- Helps React works with the browser's DOM -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.1/umd/react-dom.development.js"></script>

        <!-- Babel compiler -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


        <script type="text/babel">
            /* 
                Add a +/- to the right of panel heading
                Show + when panel is closed
                Show - when panel is open
            */
            class PanelHeading extends React.Component {
                constructor( props ) {
                    super( props );
                }
                
                // onClick() {
                //     alert( 'panel heading was clicked' );
                // }

                render() {
                    let { heading, onClick } = this.props;

                    return (
                        <div className="panel-heading" onClick={onClick}>
                            {heading}
                        </div>
                    )
                }
            }

            function PanelBody( props ) {
                let { children } = props;

                return (
                    <div className="panel-body">
                        {children}
                    </div>
                )
            }

            class Panel extends React.Component {
                constructor( props ) {
                    super( props );

                    this.state = {
                        isOpen: true
                    };
                }

                // make sure this is bound to component instance in toggleState
                toggleState = () => {
                    this.setState( curState => ({ // make sure to use function form of setState()
                        isOpen: !curState.isOpen
                    }));
                }

                // componentDidMount() {
                //     setTimeout( this.toggleState, 1000 );
                // }
                
                render() {
                    let { heading, children } = this.props;
                    let { isOpen } = this.state;

                    return (
                        <div className="panel">
                            <PanelHeading heading={heading} onClick={this.toggleState} /> {/* {...this.props} is a shortcut syntax to pass all props in a component to child component - example, from Panel to PanelHeading */}
                            {
                                isOpen ? <PanelBody>{children}</PanelBody> : null
                            }
                        </div>
                    );
                }
            }

            ReactDOM.render( <div>
                <Panel heading="What is React?">
                    It is a front-end JS library for building views of <a href="#">SPAs</a>.
                </Panel>
                <Panel heading="What is Redux?">
                    It is a library that provides a predictable state container for JS apps.
                </Panel>
            </div>, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
