<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Class component - stateful component</title> <!-- Functional component are stateless components -->
    </head>
    <body>
        <div id="root"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.1/umd/react.development.js"></script>      
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.1/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            class Timer extends React.Component {
                constructor( props ) { /* message and time will be props for this component */
                    super( props ); // the React.Component constructor will set this.props = props

                    // state is initialized in the component constructor 
                    this.state = {
                        time: new Date().toTimeString(),
                        color: 'goldenrod'
                    };
                }

                render() { // render() method is compulsory for a class-based React component
                    let { message } = this.props;
                    let { time, color } = this.state;

                    return (
                        <div>
                            <h2 style={{ color: color }}>{message}</h2>
                            <hr />
                            <p>{time}</p>
                        </div>
                    );
                }

                tick() {
                    // setState() is passed the new state
                    this.setState({
                        time: new Date().toTimeString()
                    });
                    console.log( this ); // the Timer instance created internally when we create <Timer /> element
                }

                // is called after the element gets into the DOM
                componentDidMount() {
                    this.tick();
                    setInterval( this.tick.bind( this ), 1000 );
                }
            }

            ReactDOM.render( <Timer message="The local time is..." />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
